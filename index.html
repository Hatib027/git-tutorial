<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">

        <h1></h1>
        <input type="text" id="jod" value="10">



    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

        let i = document.getElementById("jod").value;


        for (let j = 0; j < i; j++) {

            $("#jod").clone(true).appendTo(".wrapper");
        }




    </script>
</body>

</html>
